<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Guvi</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css"> 
    <link rel="stylesheet" href="./css/register.css"> 
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <h1 class="text-center">Register Here!!!</h1>
                <div id="message"></div> 
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="dob">Date of Birth:</label>
                  <input type="date" id="dob" name="dob" class="form-control" required>
              </div>
              <div class="form-group">
                  <label for="mobile">Mobile Number:</label>
                  <input type="tel" id="mobile" name="mobile" class="form-control" required>
              </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <button id="register-btn" class="btn btn-primary btn-block">Register</button>
                </div>
                <p class="text-center">Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Link to jQuery library -->
    <script src="./js/register.js"></script> <!-- Link to specific JavaScript file for register page -->
</body>
</html>
